<!doctype html>
<html lang="en">
  <body class=" ">
   <!--
    <app-loading></app-loading>
   -->
   

    <div class="wrapper">
      <section class="login-content">
        <div class="container h-100">
          <div class="row justify-content-center align-items-center height-self-center">
            <div class="col-md-5 col-sm-12 col-12 align-self-center">
              <div class="sign-user_card">   
                <div class="logo-detail">            
                  <div class="d-flex align-items-center">
                    <img src="../../../assets/images/logo.png" class="img-fluid rounded-normal light-logo logo" alt="logo">
                    <h4 class="logo-title ml-3">NotePlus</h4>
                  </div>
                </div>      
                <h3 class="mb-2">Sign In</h3>
                <p>Login to stay connected.</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="floating-label form-group">
                        <input class="floating-input form-control" type="email" formControlName="email" placeholder=" ">
                        <label>Email</label>
                        <div *ngIf="f['email'].errors && (submitted || f['email'].touched)" class="text-danger">
                          <div *ngIf="f['email'].errors['required']">Email is required.</div>
                          <div *ngIf="f['email'].errors['email']">Invalid email format.</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="floating-label form-group">
                        <input class="floating-input form-control" type="password" formControlName="password" placeholder=" ">
                        <label>Password</label>
                        <div *ngIf="f['password'].errors && (submitted || f['password'].touched)" class="text-danger">
                          <div *ngIf="f['password'].errors['required']">Password is required.</div>
                          <div *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters.</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="custom-control custom-checkbox mb-3 text-left">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Remember Me</label>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <a routerLink="/forgotpsw" class="text-primary float-right">Forgot Password?</a>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Sign In</button>
                  <div *ngIf="loginError" class="alert alert-danger mt-3">
                    {{ loginError }}
                  </div>
                  <p class="mt-3 mb-0">
                    Create an Account <a routerLink="/register" class="text-primary"><b>Sign Up</b></a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
